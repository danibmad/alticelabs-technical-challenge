<div>
    <div>
        <h2>Calculate labseq</h2>
        <div>
            <input type="number" [(ngModel)]="inputN" min="0">
            <button (click)="calculate()">Calculate</button>
        </div>
    </div>
    <h4 *ngIf="result !== null">{{ error ? 'Error:' : 'Result:' }}</h4>
    <textarea *ngIf="result !== null" [value]="result" readonly rows="10">
    </textarea>
</div>
